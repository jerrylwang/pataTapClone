<!DOCTYPE html>

<html>
<head>
	<title>pataTap</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="pataTap.css">
	<script type="text/paperscript" canvas ="myCanvas"> 
	

	var circles= [];

	function onKeyDown(event){

		var maxPoint = new Point(paper.view.size.width, paper.view.size.height); 
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newCircle = new Path.Circle(point, 10);
		newCircle.fillColor="orange";		
		circles.push(newCircle);
	}

	var animatedCircle = new Path.Circle(new Point(300,300), 80);
	animatedCircle.fillColor = "red";

	function onFrame(event){
		for (var i = 0; i < circles.length; i++) {
			console.log(circles[i]);
			circles[i].fillColor.hue +=1;
		};



		animatedCircle.fillColor.hue += 1;
		// animatedCircle.scale(0.9);
	}


	</script>

</head>
<body>
	<canvas id ="myCanvas" resize></canvas>
</body>
</html>
